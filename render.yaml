databases:
  - name: tracker-postgres
    plan: starter

services:
  - type: redis
    name: tracker-redis
    plan: starter
    ipAllowList: []

  - type: web
    name: tracker-web
    runtime: node
    plan: starter
    rootDir: .
    buildCommand: npm ci && npm run db:generate
    startCommand: npm run db:migrate:deploy && npm run start:web
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        fromDatabase:
          name: tracker-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: tracker-redis
          property: connectionString
      - key: ETHERSCAN_API_KEY
        sync: false
      - key: ETHERSCAN_RPS
        value: "5"
      - key: PORT
        value: "10000"

  - type: worker
    name: tracker-worker
    runtime: node
    plan: starter
    rootDir: .
    buildCommand: npm ci && npm run db:generate
    startCommand: npm run start:worker
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        fromDatabase:
          name: tracker-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: tracker-redis
          property: connectionString
      - key: ETHERSCAN_API_KEY
        sync: false
      - key: ETHERSCAN_RPS
        value: "5"
      - key: SYNC_INTERVAL_MS
        value: "60000"
