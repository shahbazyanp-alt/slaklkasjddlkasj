databases:
  - name: tracker-postgres
    plan: basic-256mb

services:
  - type: redis
    name: tracker-redis
    plan: starter
    ipAllowList: []

  - type: web
    name: tracker-web
    runtime: node
    plan: starter
    rootDir: .
    buildCommand: npm ci && npm run db:generate
    startCommand: npm run db:migrate:deploy && npm run start:web
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        fromDatabase:
          name: tracker-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: tracker-redis
          property: connectionString
      - key: ETHERSCAN_API_KEY
        sync: false
      - key: ETHERSCAN_RPS
        value: "5"
      - key: APP_URL
        value: "https://tracker-web-9d6e.onrender.com"
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        value: "624067149330-n1eg575v651155negve5bfnre652m9lr.apps.googleusercontent.com"
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_SECRET_V2
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: "https://tracker-web-9d6e.onrender.com/auth/google/callback"
      - key: PORT
        value: "10000"

  - type: worker
    name: tracker-worker
    runtime: node
    plan: starter
    rootDir: .
    buildCommand: npm ci && npm run db:generate
    startCommand: npm run start:worker
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        fromDatabase:
          name: tracker-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: tracker-redis
          property: connectionString
      - key: ETHERSCAN_API_KEY
        sync: false
      - key: ETHERSCAN_RPS
        value: "5"
      - key: SYNC_INTERVAL_MS
        value: "60000"
